    function filterCompanies() {
        return DATA.companies.filter(function(c) {
            // Search
            if (STATE.search) {
                var txt = (c.company + ' ' + c.city + ' ' + c.notes + ' ' + c.emails + ' ' + c.commute_zone).toLowerCase();
                if (txt.indexOf(STATE.search) === -1) return false;
            }
            
            // Tier
            if (STATE.filters.tier !== 'all' && c.tier !== parseInt(STATE.filters.tier)) return false;
            
            // Commute
            if (STATE.filters.commute === 'under30') {
                var cz = (c.commute_zone || '').toLowerCase();
                if (cz.indexOf('< 30') === -1 && cz.indexOf('<30') === -1) return false;
            }
            if (STATE.filters.commute === 'over30') {
                var cz = (c.commute_zone || '').toLowerCase();
                if (cz.indexOf('> 30') === -1 && cz.indexOf('>30') === -1) return false;
            }
            
            // Drug
            if (STATE.filters.drug === 'no' && c.drug_test !== 'NO') return false;
            
            // Email
            if (STATE.filters.email === 'yes' && (!c.emails || !c.emails.trim())) return false;
            
            // Has job
            if (STATE.filters.hasjob === 'yes' && !DATA.jobs[c.company]) return false;
            
            // Status
            if (STATE.filters.status !== 'all') {
                var st = STATE.tracking[c.company] || '';
                if (st !== STATE.filters.status) return false;
            }
            
            return true;
        });
    }
    
    function getContacts(name) {
        return DATA.contacts.filter(function(c) { return c.companyname === name; });
    }
    
    function getJobs(name) {
        return DATA.jobs[name] || [];
    }
    
    function updateStats() {
        document.getElementById('s-total').textContent = DATA.companies.length;
        document.getElementById('s-email').textContent = DATA.companies.filter(function(c) { return c.emails && c.emails.trim(); }).length;
        document.getElementById('s-jobs').textContent = Object.keys(DATA.jobs).length;
        
        // Count total jobs
        var totalJobs = 0;
        for (var company in DATA.jobs) {
            totalJobs += DATA.jobs[company].length;
        }
        var jobCountEl = document.getElementById('job-count');
        if (jobCountEl) jobCountEl.textContent = totalJobs;
        
        var applied = 0, interested = 0;
        for (var k in STATE.tracking) {
            if (STATE.tracking[k] === 'applied') applied++;
            if (STATE.tracking[k] === 'interested') interested++;
        }
        document.getElementById('s-applied').textContent = applied;
        document.getElementById('s-interested').textContent = interested;
    }
    
    function setStatus(company, status) {
        var current = STATE.tracking[company] || '';
        if (current === status) {
            delete STATE.tracking[company];
            saveStatus(company, null);
        } else {
            STATE.tracking[company] = status;
            saveStatus(company, status);
        }
        try { localStorage.setItem('mcTracking', JSON.stringify(STATE.tracking)); } catch(e) {}
        updateStats();
        render();
    }
    
    async function saveStatus(company, status) {
        if (!STATE.useSupabase || !STATE.db) return;
        try {
            document.getElementById('saving').style.display = 'block';
            await STATE.db.from('tracking').update({ status: status, lastchecked: new Date().toISOString() }).eq('companyname', company);
            setTimeout(function() { document.getElementById('saving').style.display = 'none'; }, 800);
        } catch(e) {
            document.getElementById('saving').style.display = 'none';
        }
    }

                html += '<div class="jdet">üìç ' + esc(job.location) + '</div>';
                html += '<div class="jdet">üíº ' + esc(job.work_type) + '</div>';
                html += '<div class="jdet">üí∞ ' + esc(job.salary) + '</div>';
                if (job.url) html += '<a href="' + esc(job.url) + '" target="_blank" class="jlink">Apply Now ‚Üí</a>';
                html += '</div>';
            });
            html += '</div>';
        }
        
        // Company info
        html += '<div class="dsec"><h4>üìç Company Info</h4>';
        html += '<div class="drow"><div class="dlbl">Location</div><div class="dval">' + esc(c.city || 'Unknown') + '</div></div>';
        html += '<div class="drow"><div class="dlbl">Commute</div><div class="dval">' + esc(c.commute_zone || 'Unknown') + '</div></div>';
        html += '<div class="drow"><div class="dlbl">Work Model</div><div class="dval">' + esc(c.work_model || 'Unknown') + '</div></div>';
        html += '<div class="drow"><div class="dlbl">Drug Test</div><div class="dval">' + esc(c.drug_test || 'Unknown') + '</div></div>';
        html += '</div>';
        
        // Status buttons
        html += '<div class="dsec"><h4>üìù Track This Company</h4>';
        html += '<button class="sbtn' + (st === 'applied' ? ' act-applied' : '') + '" data-st="applied">‚úÖ Applied</button>';
        html += '<button class="sbtn' + (st === 'opening' ? ' act-opening' : '') + '" data-st="opening">‚≠ê Has Opening</button>';
        html += '<button class="sbtn' + (st === 'interested' ? ' act-interested' : '') + '" data-st="interested">‚ù§Ô∏è Interested</button>';
        html += '</div>';
        
        // Search links
        html += '<div class="slinks"><h4>üîç Search for Jobs</h4>';
        html += '<a href="https://www.linkedin.com/jobs/search/?keywords=' + enc + '%20engineer&location=Denver" target="_blank" class="slink">LinkedIn</a>';
        html += '<a href="https://www.indeed.com/jobs?q=' + enc + '&l=Denver%2C+CO" target="_blank" class="slink">Indeed</a>';
        html += '<a href="https://www.builtincolorado.com/jobs?search=' + enc + '" target="_blank" class="slink">BuiltIn CO</a>';
        html += '<a href="https://www.google.com/search?q=' + enc + '+mechanical+engineer+jobs+denver" target="_blank" class="slink">Google</a>';
        html += '</div>';
        
        // Emails
        if (hasEmail) {
            var emails = c.emails.split(';').map(function(e) { return e.trim(); }).filter(function(e) { return e.indexOf('@') > -1; });
            if (emails.length > 0) {
                html += '<div class="emailbox"><h4>üìß Email Addresses (' + emails.length + ')</h4>';
                emails.forEach(function(email) {
                    html += '<div class="eitem"><span class="eaddr">' + esc(email) + '</span><button class="ebtn" onclick="event.stopPropagation(); sendEmail(\'' + esc(email) + '\', \'Engineering Position Inquiry\');">‚úâÔ∏è Send</button></div>';
                });
                html += '</div>';
            }
        }
        
        // Contacts
        if (contacts.length > 0) {
            html += '<div class="ctsec"><h4>üë• Contacts (' + contacts.length + ')</h4>';
            contacts.forEach(function(ct) {
                html += '<div class="ctcard">';
                html += '<div class="ctname">üë§ ' + esc(ct.contactname) + '</div>';
                if (ct.title) html += '<div class="cttitle">' + esc(ct.title) + '</div>';
                if (ct.email) html += '<div class="ctemail">üìß <button class="ebtn-inline" onclick="event.stopPropagation(); sendEmail(\'' + esc(ct.email) + '\');">' + esc(ct.email) + '</button></div>';
                html += '</div>';
            });
            html += '</div>';
        }
        
        html += '</div></div>';
        return html;
    }
    
    function render() {
        var filtered = filterCompanies();
        var grid = document.getElementById('grid');
        var empty = document.getElementById('empty');
        
        document.getElementById('count').textContent = 'Showing ' + filtered.length + ' of ' + DATA.companies.length + ' companies';
        
        if (filtered.length === 0) {
            grid.style.display = 'none';
            empty.style.display = 'block';
            return;
        }
        
        grid.style.display = 'grid';
        empty.style.display = 'none';
        
        var html = '';
        filtered.forEach(function(c, i) {
            html += createCard(c, i);
        });
        grid.innerHTML = html;
        
        // Card click handlers
        grid.querySelectorAll('.card').forEach(function(card) {
            card.addEventListener('click', function(e) {
                if (e.target.closest('.sbtn') || e.target.closest('a')) return;
                var wasExpanded = card.classList.contains('expanded');
                grid.querySelectorAll('.card').forEach(function(c) { c.classList.remove('expanded'); });
                if (!wasExpanded) {
                    card.classList.add('expanded');
                    setTimeout(function() { card.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); }, 50);
                }
            });
            
            // Status button handlers
            card.querySelectorAll('.sbtn').forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    var company = card.querySelector('.cname').textContent;
                    var status = btn.dataset.st;
                    setStatus(company, status);
                });
            });
        });
    }
    
    async function init() {
        // Load from localStorage
        try {
            var saved = localStorage.getItem('mcTracking');
            if (saved) STATE.tracking = JSON.parse(saved);
        } catch(e) {}
        
        // Try Supabase
        try {
            if (typeof window.supabase !== 'undefined') {
                STATE.db = window.supabase.createClient(SB_URL, SB_KEY);
                var test = await STATE.db.from('tracking').select('companyname,status').limit(5);
                if (!test.error) {
                    STATE.useSupabase = true;
                    var trackRes = await STATE.db.from('tracking').select('companyname,status');
                    if (trackRes.data) {
                        trackRes.data.forEach(function(t) {
                            if (t.status) STATE.tracking[t.companyname] = t.status;
                        });
                    }
                    document.getElementById('status').textContent = '‚òÅÔ∏è Connected to Supabase';
                    document.getElementById('status').className = 'status status-connected';
                } else {
                    throw new Error('Query failed');
                }
            } else {
                throw new Error('Supabase not loaded');
            }
        } catch(e) {
            document.getElementById('status').textContent = 'üìÅ Offline mode - ' + DATA.companies.length + ' companies';
            document.getElementById('status').className = 'status status-offline';
        }
        
        initFilters();
        updateStats();
        render();
    }
    
    // Search handler
    document.getElementById('search').addEventListener('input', function(e) {
        STATE.search = e.target.value.toLowerCase();
        render();
        if (document.getElementById('jobs-list').classList.contains('active')) {
            renderJobsList();
        }
    });
    
    // Jobs view functionality
    function getAllJobs() {
        var allJobs = [];
        for (var company in DATA.jobs) {
            DATA.jobs[company].forEach(function(job) {
                allJobs.push({
                    company: company,
                    title: job.title,
                    location: job.location,
                    work_type: job.work_type,
                    salary: job.salary,
                    url: job.url,
                    date_posted: job.date_posted
                });
            });
        }
        // Sort by date (newest first)
        allJobs.sort(function(a, b) {
            return (b.date_posted || '').localeCompare(a.date_posted || '');
        });
        return allJobs;
    }
    
    function renderJobsList() {
        var allJobs = getAllJobs();
        var search = STATE.search || '';
        
        // Filter by search
        var filtered = allJobs.filter(function(job) {
            if (!search) return true;
            var txt = (job.company + ' ' + job.title + ' ' + job.location + ' ' + job.work_type).toLowerCase();
            return txt.indexOf(search) !== -1;
        });
        
        document.getElementById('job-count').textContent = allJobs.length;
        document.getElementById('jobs-list-count').textContent = 'Showing ' + filtered.length + ' of ' + allJobs.length + ' job listings';
        
        var html = '';
        filtered.forEach(function(job) {
            html += '<div class="job-item">';
            html += '<div class="job-company">üè¢ ' + esc(job.company) + '</div>';
            html += '<div class="job-title">' + esc(job.title) + '</div>';
            html += '<div class="job-meta">';
            if (job.location) html += '<div class="job-meta-item">üìç <span>' + esc(job.location) + '</span></div>';
            if (job.work_type) html += '<div class="job-meta-item">üíº <span>' + esc(job.work_type) + '</span></div>';
            if (job.salary) html += '<div class="job-meta-item">üí∞ <span>' + esc(job.salary) + '</span></div>';
            if (job.date_posted) html += '<div class="job-meta-item">üìÖ <span>' + esc(job.date_posted) + '</span></div>';
            html += '</div>';
            html += '<div class="job-actions">';
            if (job.url) html += '<a href="' + esc(job.url) + '" target="_blank" class="job-apply-btn">Apply Now ‚Üí</a>';
            html += '</div>';
            html += '</div>';
        });
        
        document.getElementById('jobs-container').innerHTML = html || '<div class="empty">No jobs match your search</div>';
    }
    
    function switchView(view) {
        var companiesView = document.getElementById('companies-view');
        var jobsList = document.getElementById('jobs-list');
        var viewCompanies = document.getElementById('view-companies');
        var viewJobs = document.getElementById('view-jobs');
        
        if (view === 'jobs') {
            companiesView.classList.add('hidden');
            jobsList.classList.add('active');
            viewCompanies.classList.remove('active');
            viewJobs.classList.add('active');
            renderJobsList();
        } else {
            companiesView.classList.remove('hidden');
            jobsList.classList.remove('active');
            viewCompanies.classList.add('active');
            viewJobs.classList.remove('active');
        }
    }
    
    function populateCompanySelect() {
        var select = document.getElementById('job-company');
        var companies = DATA.companies.slice().sort(function(a, b) {
            return a.company.localeCompare(b.company);
        });
        var html = '<option value="">-- Select Company --</option>';
        companies.forEach(function(c) {
            html += '<option value="' + esc(c.company) + '">' + esc(c.company) + '</option>';
        });
        select.innerHTML = html;
    }
    
    function openAddJobModal() {
        populateCompanySelect();
        document.getElementById('job-title').value = '';
        document.getElementById('job-location').value = '';
        document.getElementById('job-worktype').value = 'On-site';
        document.getElementById('job-salary').value = '';
        document.getElementById('job-url').value = '';
        document.getElementById('add-job-modal').classList.add('active');
    }
    
    function closeAddJobModal() {
        document.getElementById('add-job-modal').classList.remove('active');
    }
    
    function saveNewJob() {
        var company = document.getElementById('job-company').value;
        var title = document.getElementById('job-title').value.trim();
        var url = document.getElementById('job-url').value.trim();
        
        if (!company || !title || !url) {
            alert('Please fill in Company, Job Title, and Job URL');
            return;
        }
        
        var newJob = {
            title: title,
            location: document.getElementById('job-location').value.trim(),
            work_type: document.getElementById('job-worktype').value,
            salary: document.getElementById('job-salary').value.trim(),
            url: url,
            date_posted: new Date().toISOString().split('T')[0]
        };
        
        // Save to Supabase
        fetch(SB_URL + '/rest/v1/jobs', {
            method: 'POST',
            headers: {
                'apikey': SB_KEY,
                'Authorization': 'Bearer ' + SB_KEY,
                'Content-Type': 'application/json',
                'Prefer': 'return=minimal'
            },
            body: JSON.stringify({
                company_name: company,
                title: newJob.title,
                location: newJob.location,
                work_type: newJob.work_type,
                salary: newJob.salary,
                url: newJob.url,
                date_posted: newJob.date_posted
            })
        }).then(function(response) {
            if (!response.ok) {
                console.error('Failed to save job to Supabase');
            } else {
                console.log('Job saved to Supabase successfully');
            }
        }).catch(function(err) {
            console.error('Supabase error:', err);
        });
        
        // Add to DATA.jobs
        if (!DATA.jobs[company]) {
            DATA.jobs[company] = [];
        }
        DATA.jobs[company].push(newJob);
        
        // Update stats
        updateStats();
        
        // Re-render
        if (document.getElementById('jobs-list').classList.contains('active')) {
            renderJobsList();
        }
        render();
        
        closeAddJobModal();
        alert('Job added successfully!');
    }
    
    // View toggle handlers
    document.getElementById('view-companies').addEventListener('click', function() { switchView('companies'); });
    document.getElementById('view-jobs').addEventListener('click', function() { switchView('jobs'); });
    document.getElementById('add-job-btn').addEventListener('click', openAddJobModal);
    document.getElementById('cancel-job').addEventListener('click', closeAddJobModal);
    document.getElementById('save-job').addEventListener('click', saveNewJob);
    
    // Close modal on background click
    document.getElementById('add-job-modal').addEventListener('click', function(e) {
        if (e.target === this) closeAddJobModal();
    });
    
    // Start
    init();
    </script>
</body>
